<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-sketch</title>
        <h3 style="text-align: center;">Etch-a-sketch</h3>
        <button style="float:right;" id="bt">Clear Grid</button>
    </head>
    <style>
        :root{
            --grid-cols:1;
            --grid-rows:1;
        }
        .grid-container{
            display: grid;
            grid-gap: 1em;
            grid-template-rows: repeat(var(--grid-rows), auto);
            grid-template-columns: repeat(var(--grid-cols), auto);
            /* background-color: lightblue; */
            border: 1px solid;
            margin: auto;
            width: 960px;
        }
        .grid-item{
            padding: 1.1em;
            margin: -20%;
            border: 1px solid;
            background-color: white;
        }
        /* .grid-item:hover{ */
            /* background-color: lightgrey; */
        /* } */
    </style>
    <body>
        
        <script src="dom.js"></script>
    </body>
</html>
